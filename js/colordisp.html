<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="colordisp.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="screen">

    </div>

    <div id="buttons">

    </div>

    <button id="red-btn" onclick="color('red')">RED</button>
    <button id="blue-btn" onclick="color('blue')">BLUE</button>
    <button id="green-btn" onclick="color('rgb(51, 255, 0)')">GREEN</button>
    <button id="yellow-btn" onclick="color('yellow')">YELLO</button>

    <script>
        function color(col){
            document.getElementById("screen").style.backgroundColor=col
        }
    </script>

</body>
</html>
