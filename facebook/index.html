<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>

    <link href="fb.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-section">
                <div class="logo">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                </div>
                <h2 class="logo-content">Facebook helps you connect and share with the people in your life.</h2>
            </div>
        </div>
        <div class="right-section">
            <div class="login-section">
                <form class="details" id="login-form">

                    <div class="email">
                        <input name="uname" class="email-box" type="text" placeholder="Email address or phone number">
                    </div>
                    
                    <br>
                    <div class="password">
                        <input name="password" class="password-box" type="text" placeholder="Password">
                    </div>
                    
                </form>

                <div class="button">
                    <button class="login-btn">Login</button>
                </div>

                <div class="forgote-div">
                    <a class="forgote-link" href="">Forgotten password ?</a>
                </div>

                <div class="line">
                    
                </div>

                <div class="create-btn">
                    <button class="crt-btn">Create New Account</button>
                </div>
            </div>

            <div class="footer">
                <p class="p-tag"> <a class="crtpage-link" href="#">Create a Page</a> for a celibrity, brand or business</p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <script src="script.js"></script>
</body>
</html>
